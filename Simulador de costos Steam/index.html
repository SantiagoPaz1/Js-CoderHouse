<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Simulador de costos Steam Argentina</title>

<body>  
    <form class="formularioPrecio">
        <p>Coloque el precio del juego de Steam</p>

    <h3>Calculo del precio</h3>

    <p id="busquedasRecientes"></p>
